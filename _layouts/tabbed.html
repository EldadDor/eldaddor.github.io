---
layout: default
---

<div class="tabs-wrapper">
  <nav class="tabs-nav">
    <input checked name="tabs" id="tab-about" type="radio">
    <label for="tab-about" class="tab-label">About</label>
    
    <input name="tabs" id="tab-resume" type="radio">
    <label for="tab-resume" class="tab-label">Resume</label>
    
    <input name="tabs" id="tab-pdf" type="radio">
    <label for="tab-pdf" class="tab-label">PDF</label>
  </nav>

  <div class="tab-content" id="content-about">
    <div class="about-section">
      {% if page.about_content %}
        {{ page.about_content | markdownify }}
      {% else %}
        {{ site.about_content | markdownify }}
      {% endif %}
    </div>
  </div>

  <div class="tab-content" id="content-resume">
    {{ content }}
  </div>

  <div class="tab-content" id="content-pdf">
    <div class="pdf-container">
      <embed src="{{ site.baseurl }}/assets/resume.pdf" type="application/pdf" width="100%" height="800px" />
      <p class="pdf-fallback">
        <a href="{{ site.baseurl }}/assets/resume.pdf" download>Download PDF Resume</a>
      </p>
    </div>
  </div>
</div>
